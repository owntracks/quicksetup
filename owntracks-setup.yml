- name: OwnTracks Quick Setup
  hosts: localhost
  connection: local
  gather_facts: true
  vars_files:
     - configuration.yaml
  vars:
     ot_repo: "bookworm"
     packages:
        - lego
        - net-tools
        - ufw
        - mosquitto
        - mosquitto-clients
        - nginx
        - php-fpm
        - python3-passlib
        - jq
        - jo
        - lua5.4
        - lua-socket
  tasks:

     - name: "detect: acme"
       set_fact:
           have_acme: "{{ email is defined | ternary(1, 0) | int }}"
           scheme: "{{ email is defined | ternary('https', 'http') }}"
       tags: nginx, lego


